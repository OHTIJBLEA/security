<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8"/>
    <title>All users</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>User name</th>
        <th>Role</th>
        <th>Operations</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${oneUser}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.roles}"></td>
        <td><a th:href="@{user/user-update/{id}(id=${user.id})}">Update</a></td>
    </tr>
    </tbody>
</table>
<p><a href="/login">Exit</a></p>
</body>
</html>
